<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Customer Data</title>  
</head>  
<body>  
    <h1>Customer Data Display</h1>  
    <p id="customerId">Customer ID: <span></span></p>  
    <p id="customerEmail">Customer Email: <span></span></p>  

    <script type="text/javascript">  
        // 提取 URL 参数  
        const params = new URLSearchParams(window.location.search);  
        const key1 = params.get('key1'); // 获取 key1 的值  
        const key2 = params.get('key2'); // 获取 key2 的值  

        // 显示客户信息  
        document.querySelector('#customerId span').textContent = key1 || '未提供';  
        document.querySelector('#customerEmail span').textContent = key2 || '未提供';  
    </script>  
</body>  
</html>
